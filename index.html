<!doctype html>
<html lang="en">
    <head>
        <title>input images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="registration">
            <img src="pics/Macbook Pro.png" alt="macbook" id="mac">
            <form action="#">
                <label for="email" class="labels">Email</label><br>
                <input type="email" placeholder="Example@example.com" class="inputs" id="email"><br>
                <label for="pw" class="labels">Password</label><br>
                <input type="password" placeholder="************" class="inputs" id="pw"><br>

                <button type="submit" id="bttn">Sign In</button>
            </form>
        </div>
    </body>
</html>
